services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: urban-indicators-db
    environment:
      POSTGRES_DB: urban
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - urban-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d urban"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: urban-indicators-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - urban-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

  # Web Application
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: urban-indicators-app
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Sqlite=Data Source=/app/data/app.db;Cache=Shared
      - ConnectionStrings__Postgres=Host=postgres;Port=5432;Database=urban;Username=postgres;Password=123
      - Redis__Enabled=true
      - Redis__Host=redis
      - Redis__Port=6379
      - Redis__InstanceName=UrbanIndicators_
      - TrafficUpdate__Enabled=true
      - TrafficUpdate__IntervalSeconds=15
    volumes:
      - sqlite_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - urban-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  sqlite_data:
    driver: local

networks:
  urban-network:
    driver: bridge